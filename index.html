<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halaman Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: whitesmoke;
            padding: 40px 30px 30px 30px;
            border-radius: 16px;
            box-shadow: -15px -14px 21px -1px rgba(174,1,241,0.49);
            -webkit-box-shadow: -15px -14px 21px -1px rgba(174,1,241,0.49);
            -moz-box-shadow: -15px -14px 21px -1px rgba(174,1,241,0.49);
            position: relative;
            min-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .baloon {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 100px;
            background: linear-gradient(135deg, #6ec6ff 60%, #2196f3 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 8px 24px rgba(33,150,243,0.15);
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .baloon::after {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: #b3e5fc;
            margin-bottom: -24px;
            border-radius: 2px;
        }
        form {
            width: 100%;
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-size: 14px;
            margin-bottom: 4px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #211d1d;
            border-radius: 6px;
            font-size: 15px;
            background: #fff;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #fb0000;
            outline: none;
        }
        button[type="submit"] {
            margin-top: 10px;
            padding: 10px 0;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1769aa;
        }
        .signin-link {
            margin-top: 18px;
            font-size: 14px;
            text-align: center;
        }
        .signin-link a {
            color: #2196f3;
            text-decoration: none;
            font-weight: bold;
        }
        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="baloon"></div>
        <form>
            <div>
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="signin-link">
            Sudah punya akun? <a href="#">Sign In</a>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
